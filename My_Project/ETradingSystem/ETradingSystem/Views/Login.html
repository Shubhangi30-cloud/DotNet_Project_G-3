@{
    Layout = "~/Views/Shared/_Layout.cshtml";
    ViewBag.Title = "Login";
}

<div class="container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label>User Type:</label>
            <div class="radio">
                <label>
                    <input type="radio" name="loginUserType" value="admin" checked> Admin
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="loginUserType" value="customer"> Customer
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="loginUserType" value="vendor"> Vendor
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
